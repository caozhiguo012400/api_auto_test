# 数据库配置（分环境，支持多数据库）
db_env:
  current_db: "mysql_test"  # 当前使用的数据库配置
  # MySQL测试环境
  mysql_test:
    type: "mysql"
    host: "192.168.5.202"
    port: 3306
    user: "root"
#    password: "${MYSQL_TEST_PASSWORD}"  # 敏感信息，从环境变量注入
    password: "yy123456789"
    database: "wisdom_record_new"
    charset: "utf8mb4"
    connect_timeout: 10
  # MySQL生产环境
  mysql_prod:
    type: "mysql"
    host: "prod-db.example.com"
    port: 3306
    user: "prod_user"
    password: "${MYSQL_PROD_PASSWORD}"
    database: "prod_db"
    charset: "utf8mb4"
    connect_timeout: 10
  # Oracle测试环境（可选）
  oracle_test:
    type: "oracle"
    host: "test-oracle.example.com"
    port: 1521
    user: "test_user"
    password: "${ORACLE_TEST_PASSWORD}"
    service_name: "orcl"
    connect_timeout: 10